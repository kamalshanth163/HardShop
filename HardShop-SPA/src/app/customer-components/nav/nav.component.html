<div>
  <nav class="navbar navbar-expand-lg navbar-dark nav-customer">
    <div class="container">
      <a class="navbar-brand mb-2" [routerLink]="['/']">HardShop</a>

      <div class="search-bar input-group mb-2" dropdown>
        <div class="input-group-prepend">
          <button
            class="btn btn-light dropdown-toggle"
            dropdownToggle
            type="button"
            data-toggle="dropdown"
          >
            Dropdown
          </button>
          <div class="dropdown-menu" *dropdownMenu>
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
            <div role="separator" class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Separated link</a>
          </div>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Search for products..."
        />
        <button class="search-icon btn btn-success">
          <i class="fa fa-search"></i>
        </button>
      </div>

      <button class="navbar-toggler" type="button" data-toggle="collapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/home']">Home</a>
          </li>

          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/products']">Products</a>
          </li>

          <li *ngIf="!loggedIn()" class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/sign']">Sign</a>
          </li>

          <li *ngIf="loggedIn()" class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/cart']"
              ><i class="fa fa-shopping-cart fa-2x"></i
            ></a>
          </li>

          <div *ngIf="loggedIn()" class="dropdown show" dropdown>
            <a class="btn btn-secondary dropdown-toggle" dropdownToggle>
              <!-- <i class="fa fa-cog"></i>  -->
              {{ authService.username | titlecase }}
            </a>
            <div class="dropdown-menu" *dropdownMenu>
              <a class="dropdown-item" (click)="logout()"
                ><i class="fa fa-sign-out"></i> Logout</a
              >
            </div>
          </div>
        </ul>
      </div>
    </div>
  </nav>
</div>
