<div>
  <!-- Customer navigation view -->
  <nav *ngIf="authService.decodedToken?.unique_name != 'admin'" class="navbar navbar-expand-lg navbar-dark nav-customer">
    <div class="container">
      <ng-sidebar-container>
        <ng-sidebar #sidebar [(opened)]="opened">
          <app-side-menu></app-side-menu>
          <button (click)="sidebar.close()">Close sidebar</button>
        </ng-sidebar>
        <div ng-sidebar-content>
          <button (click)="sidebar.open()">Open sidebar</button>
          <button class="ml-5" (click)="toggleSidebar()">Toggle sidebar</button>
        </div>
      </ng-sidebar-container>

      <a class="navbar-brand mb-2" [routerLink]="['/']">HardShop</a>

      <div class="search-bar input-group mb-2" dropdown>
        <div class="input-group-prepend">
          <button
            class="btn btn-light dropdown-toggle"
            dropdownToggle
            type="button"
            data-toggle="dropdown"
          >
            Dropdown
          </button>
          <div class="dropdown-menu" *dropdownMenu>
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
            <div role="separator" class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Separated link</a>
          </div>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Search for products..."
        />
        <button class="search-icon btn btn-success">
          <i class="fa fa-search"></i>
        </button>
      </div>

      <button class="navbar-toggler" type="button" data-toggle="collapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/home']">Home</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/products']">Products</a>
          </li>
          <li *ngIf="loggedIn()" class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/cart']"><i class="fa fa-shopping-cart fa-2x"></i></a>
          </li>
          <li class="nav-item">
            <app-sign></app-sign>
          </li>
          <li class="nav-item">
            <app-sign-admin><i class="fa fa-cog fa-1x"></i> Control Panel</app-sign-admin>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Admin navigation view -->
  <nav *ngIf="authService.decodedToken?.unique_name == 'admin'" class="navbar navbar-expand-lg navbar-dark nav-admin">
    <div class="container">
      <ng-sidebar-container>
        <ng-sidebar #sidebar [(opened)]="opened">
          <app-side-menu></app-side-menu>
          <button (click)="sidebar.close()">Close sidebar</button>
        </ng-sidebar>
        <div ng-sidebar-content>
          <button (click)="sidebar.open()">Open sidebar</button>
          <button class="ml-5" (click)="toggleSidebar()">Toggle sidebar</button>
        </div>
      </ng-sidebar-container>

      <a class="navbar-brand mb-2" [routerLink]="['/']">
        HardShop <span class="batch">Control</span>
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/stats']">Overview</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/orders']">Orders</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/products']">Products</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/customers']">Customers</a>
          </li>
          <li class="nav-item">
            <app-sign-admin><i class="fa fa-cog fa-1x"></i> Control Panel</app-sign-admin>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
